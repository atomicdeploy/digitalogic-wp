name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, json, tokenizer
        coverage: none
        tools: composer:v2
        
    - name: Get Composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
        
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
      
    - name: Run PHPCS
      run: |
        # Run PHPCS with report for now (not blocking build in initial release)
        # TODO: Remove '|| true' after addressing all coding standards issues
        vendor/bin/phpcs --standard=WordPress --extensions=php --ignore=vendor/ --report=summary . || true
        
  test:
    name: PHP ${{ matrix.php-versions }} Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        php-versions: ['8.3']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, xml, ctype, json, tokenizer, mysqli
        coverage: xdebug
        tools: composer:v2
        
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: Check PHP syntax
      run: find . -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 php -l
      
  security:
    name: Security Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: composer:v2
        
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: Check for known security vulnerabilities
      run: composer audit || true
      
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: composer:v2
        
    - name: Install production dependencies
      run: composer install --no-dev --prefer-dist --no-progress --optimize-autoloader
      
    - name: Create plugin archive
      run: |
        mkdir -p build
        rsync -av --exclude='.git*' --exclude='node_modules' --exclude='tests' --exclude='build' --exclude='.github' . build/digitalogic
        cd build
        zip -r digitalogic-wp.zip digitalogic
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: digitalogic-wp-plugin
        path: build/digitalogic-wp.zip
        retention-days: 30
