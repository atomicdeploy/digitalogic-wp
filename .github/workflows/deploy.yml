name: Deploy to WordPress

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: composer:v2
        
    - name: Install dependencies
      run: composer install --no-dev --prefer-dist --no-progress --optimize-autoloader
      
    - name: Install WP-CLI
      run: |
        curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
        chmod +x wp-cli.phar
        sudo mv wp-cli.phar /usr/local/bin/wp
        wp --info
        
    - name: Build translation files
      run: |
        # Install WP-CLI i18n command
        wp package install wp-cli/i18n-command --allow-root || true
        # Build .mo files from .po files
        if [ -f "languages/digitalogic-fa_IR.po" ]; then
          wp i18n make-mo languages/ --allow-root
          echo "Translation files built successfully"
          ls -la languages/
        fi
      
    - name: Create deployment package
      run: |
        mkdir -p deploy
        rsync -av --exclude='.git*' --exclude='node_modules' --exclude='tests' --exclude='build' --exclude='deploy' --exclude='.github' . deploy/digitalogic
        cd deploy
        zip -r digitalogic-wp-${{ github.ref_name }}.zip digitalogic
        
    - name: Upload release asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./deploy/digitalogic-wp-${{ github.ref_name }}.zip
        asset_name: digitalogic-wp-${{ github.ref_name }}.zip
        asset_content_type: application/zip
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: deploy/digitalogic-wp-*.zip
        retention-days: 90
